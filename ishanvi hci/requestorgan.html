<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="requestorgan.css">
    <title>Request organ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="img1" src="download.jpg" alt="">
            <img class="img2" src="download (1).jpg" alt="">
        </div>
        <form action="#">
            <div class="box">
                <h1 class="h1">REQUEST AN ORGAN</h1>
                <h2 class="h2">Patient Details</h2>
                <input type="text" placeholder="Patient Name" class="inp1" width="400px" name="name"><br><br>
                <input type="text" placeholder="Patient Age" name="age" class="inp2 input">
                <input type="text" placeholder="Blood Group" class="inp3 input" name="blood"><br><br>
                <select id="org" name="org" class="inp4">
                    <option value="selorg">Select Organ</option>
                    <option value="heart">Heart</option>
                    <option value="liver">Liver</option>
                    <option value="kidney">Kidney</option>
                    <option value="eyes">Eyes</option>
                </select> <br><br>
                <div class="box1">
                    <input type="file" id="file" name="file" class="inp5">
                    <label for="file">
                        <div class="upload">
                            &#x2191; Upload Prescription
                        </div>

                    </label> <!-- Upload Prescrition -->

                    <!-- <p class="arrow"> &#x2191;</p> -->
                </div>
                <input type="button" value="Request" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
