<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donateorgan.css">
    <title>Donate organ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="img1" src="download.jpg" alt="">
            <img class="img2" src="download (1).jpg" alt="">
        </div>
        <form action="#">
            <div class="bux">
                <h1 class="h1">DONATE AN ORGAN</h1>
                <h2 class="h2">Donor Details</h2>
                <input type="text" placeholder="Donor Name" class="input1" width="400px" name="name"><br><br>
                <input type="text" placeholder="Donor Age" name="age" class="input2 input">
                <input type="text" placeholder="Blood Group" class="input3 input" name="blood"><br><br>
                <select id="org" name="org" class="input4">
                    <option value="selorg">Select Organ</option>
                    <option value="heart">Heart</option>
                    <option value="liver">Liver</option>
                    <option value="kidney">Kidney</option>
                    <option value="eyes">Eyes</option>
                </select> <br><br>
                <select id="condition" name="condition" class="input5">
                    <option value="conorg">Condition of the Organ</option>
                    <option value="new">New</option>
                    <option value="old">Old</option>
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                </select> <br><br>

                <div class="box1">
                    <input type="file" id="file" name="file" class="input6">
                    <label for="file">
                        <div class="upload1">
                            &#x2191; Upload Prescription
                        </div>

                    </label> <!-- Upload Prescrition -->

                    <!-- <p class="arrow"> &#x2191;</p> -->
                </div>
                <input type="button" value="Next" class="btn1">
            </div>
        </form>
    </div>
</body>

</html>
